<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports DB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="bg-light">
    <h2 class="text-center text-success fw-bold mt-5">Search Your Favorite Team!</h2>

    <!--team search area-->
    <div class="input-group mb-3 mx-auto w-50 mt-4">
        <input id="search-field" type="text" class="form-control" placeholder="Search your favorite team.."
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchTeam()" class="btn btn-outline-secondary" type="button"
            id="button-search">Search</button>
    </div>

    <!--single team details-->
    <div id="team-details" class="w-50 mx-auto mb-4">
    </div>

    <!--team search result-->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4 m-3 ">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="sportsdb.js"></script>
</body>

</html>
